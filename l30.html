<!DOCTYPE html>
<html>
<head >
	<title></title>
	<link rel="stylesheet" type="text/css" href="l30.css">
</head>
<body>
  <button class="Button" onclick="add_element()">+</button>
  <button class="Button" onclick="remove_element()">-</button>
  <div class="row">
    <div class="circle"></div>
  </div>
  <h1 class="text">Forecast creator</h1>
  <div class="Choice">
    <p>Choose a weather</p>
    <select class="weather">
      <option>Rainy</option>
      <option>Sunny</option>
      <option>Cloudy</option>
      <option>Snowy</option>
    </select>
    <p>Choose a temperature</p>
    <input type="range" min="-25" max="40" value="0">
    <button class="butn">create</button>
    <button class="butn">delete</button>
  </div>
  <div class="Creations">
    <div class="block"></div>
  </div>

</body>
